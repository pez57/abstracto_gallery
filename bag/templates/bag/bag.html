{% extends "base.html" %}
{% load static %}

{% block content %}
<header class="masthead-events">
    <div class="container px-4 px-lg-5 d-flex h-50 align-items-center justify-content-center">
        <div class="d-flex justify-content-center">
            <div class="text-center text-white-50">
                <h2 class="text-white-50 mx-auto mt-2 mb-5">Shopping Bag</h2>
                <div>
                    <p>
                        View and amend your chosen tickets to events below
                    </p>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container mb-2">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">Shopping Bag</h2>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col">
            {% if bag_items %}
                <div class="table-responsive rounded"></div>
            {% else %}
                <p class="lead mb-5">Your bag is empty.</p>
                <a href="{% url 'events' %}" class="btn btn-outline-black rounded-0 btn-lg">
                    <span class="icon">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span class="text-uppercase">Back to Events</span>
                </a>
            {% endif %}
        </div>
    </div>
</div>


{% endblock %}
